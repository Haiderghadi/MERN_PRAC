<body>
  <h1>callback function</h1>
</body>
<script>
  function square(n) {
    return n * n;
  }

  function calculations(a, b, fn) {
    const num1 = fn(a);
    const num2 = fn(b);

    return num1 * num2;
  }

  console.log(calculations(1, 2, square))
</script>
